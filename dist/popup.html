<!DOCTYPE html>
<html style="font-size: 0.7em; background-color: gray;">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="min-width: 400px;" class="p-1">
      <form>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action">
            <div class="form-check">
              <input
                type="checkbox"
                id="attach-to-input"
                name="attach-to-input"
                class="form-check-input"
              />
              <label
                for="attach-to-input"
                style="display: block;"
                class="form-check-label"
                >Attach to input elements</label
              >
            </div>
          </li>
          <li class="list-group-item list-group-item-action">
            <div class="form-check">
              <input
                type="checkbox"
                id="attach-to-textarea"
                name="attach-to-textarea"
                class="form-check-input"
              />
              <label
                for="attach-to-textarea"
                style="display: block;"
                class="form-check-label"
                >Attach to textarea elements</label
              >
            </div>
          </li>
          <!-- <li class="list-group-item list-group-item-action">
            <div class="form-check">
              <input
                type="checkbox"
                id="attach-to-contenteditable"
                name="attach-to-contenteditable"
                class="form-check-input"
              />
              <label
                for="attach-to-contenteditable"
                style="display: block;"
                class="form-check-label"
                >Attach to contenteditable elements</label
              >
            </div>
          </li> -->
          <li class="list-group-item list-group-item-action">
            <label for="model">Select a comunity model</label>
            <select id="model" class="form-control">
              <option value="275cd5a8991ee62a0939c9dd076d3b60c7b14f63f68bd3c7aee38189" selected>Machine learning quotes</option>
              <option value="a41f4c0071007b8b7be4afe5b9ebff84f465f26467a1840e8c17b856">Job Description</option>
              <option value="6cb1a0e0e99c5c8cea5001f38ed0fad6f884ecee42c0424716b2e844">Resume building phrases</option>
              <option value="9589268c421ded30d73ce5a2d81ee59c1f2c30527285065d66c23bf0">Dante: Divine Comedy(En)</option>
              <option value="3942c217a2c43456840d7d0b1c34eb3f4f7e82e998827118812bc1cd">H. G. Wells: War Of the Worlds</option>
              <option value="e782752145b58d7be3dbc421f5d931890d4cdb8892b7d797c73fae58">The Constitution of the United States</option>
              <option value="c57f650315135cc06923d539cddf432b7ff2ba3ce521b4e2484df491">Privacy policy</option>
              <option value="">Custom Key</option>
            </select>
          </li>
          <li class="list-group-item list-group-item-action">
            <div class="form-group">
              <label for="key">Model Key</label>
              <input type="text" id="key" name="key" class="form-control" />
            </div>
          </li>
        </ul>
      </form>
    </div>

    <script src="/dist/js/options.js"></script>
  </body>
</html>
